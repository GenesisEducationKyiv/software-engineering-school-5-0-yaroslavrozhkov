version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: weather_service_postgres
    restart: always
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: weather_service_redis
    restart: always
    ports:
      - "6379:6379"

  weather-service:
    build: ./weather-service
    container_name: weather_service
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      WEATHER_API_KEY: ${WEATHER_API_KEY}
    ports:
      - "3002:3002"

  email-service:
    build: ./email-service
    container_name: email_service
    environment:
      EMAIL_API_KEY: ${EMAIL_API_KEY}
      EMAIL_SENDER: ${EMAIL_SENDER}
    ports:
      - "3001:3001"

  subscription-service:
    build: ./subscription-service
    container_name: subscription_service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://youruser:yourpassword@postgres:5432/yourdb
    ports:
      - "3003:3003"

  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    depends_on:
      - weather-service
      - email-service
      - subscription-service
    environment:
      WEATHER_SERVICE_URL: http://weather-service:3002
      EMAIL_SERVICE_URL: http://email-service:3001
      SUBSCRIPTION_SERVICE_URL: http://subscription-service:3003
    ports:
      - "3000:3000"

volumes:
  pgdata:
